<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.badan{
			  width: 60%;
			  height: 300px;
			  border:1px solid red;
			  margin: 200 auto;

		}
		label{
			margin-left: 160px;
			margin-top:200px;
		}
	</style>
</head>
<body>
   <form class="badan" style="margin-left:200px" action="/form" method="GET">
   <label >用户:<input type="text" name="username" style="margin-top:100px" class="txt"></label><br>
   <label>密码:<input type="password" name="password" class="pwd"></label><br>
   <label><button class="btn">登录</button></label>
   </form>
<script type="text/javascript" src="jquery-3.1.1.min.js">
</script>
<script type="text/javascript">
	$(function(){
        $(".btn").on("click",function(){
        	  console.log($(".txt").val());
        	  console.log($(".pwd").val());
              if($(".txt").val()==''||($(".pwd").val())==''){
                 alert("用户名和密码不能为空");
                 return;
              }else  if($(".txt").val()!==''||($(".pwd").val())!=='') {
              $.get({
			  url:"app.js",
			
		     success:function(data){
              console.log(data);
		     }  
		   })
              }
        })
		
	})
</script>
</body>
</html>
